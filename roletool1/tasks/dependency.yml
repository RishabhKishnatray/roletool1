--- 
- name: Update apt cache
  apt:
    update_cache: yes

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: /etc/apt/keyrings
    owner: root
    state: directory
    mode: '0777'

- name: install java
  apt:
    name: "{{ jdkversion }}"








- name: Add repo GPG key
  apt_key:
    url: "{{  }}"
- name: 
  ansible.builtin.command: sudo gpg --homedir /tmp --no-default-keyring --keyring /etc/apt/keyrings/scylladb.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys d0a112e067426ab2
  
- name: ADD repository of scylladb
  apt_repository:
    url: "{{  }}"
    state: present

- name: cache update
  apt:
    update_cache: yes